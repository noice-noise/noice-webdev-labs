<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section id="user-login-container" class="container">
        <div class="container-title">
            <h1>Log-in</h1>
        </div>
        <div class="message"></div>
        <form id="user-login-form" action="#" class="form">
            <label for="username">Username</label>
            <input id="user-input" type="text" required>
            <label for="password">Password</label>
            <input id="password-input" type="password" required>
            <input id="btn-user-login" class="btn" type="submit" value="Log-in">
        </form>
    </section>

    <section class="recently-added">
        <div class="container">
            <div class="container-title">
                <h1>Recently added</h1>
            </div>
            <div>
                <ul id="user-list"></ul>
            </div>
        </div>
    </section>

</html>
