<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1 id="title">Noice Survey Form</h1>
                <p id ="description">Indeed, a noice survery form.</p>
            </div>
            <div>
                <form id="survey-form" class="form-default">
                    <div class="form-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="age" id="number-label">Age</label>
                        <input type="number" name="age" id="number" min="13" max="101" placeholder="Enter your age" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Which option best describes your current role?</label>
                        <select name="dropdown" id="dropdown" placeholder="Select current role">
                            <option value="student">Part-time Student</option>
                            <option value="fulltime">Full-time Student</option>
                            <option value="student">Perpetual Student</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recommendation">Would you recommend a freeCodeCamp to a friend?</label>
                        <label for="recommendation"><input type="radio" value="definitely" name="recommendation" class="recommendation-input">Definitely</label>
                        <label for="recommendation" class="recommendation-input"><input type="radio" name="recommendation" value="maybe">Maybe</label>
                        <label for="recommendation" class="recommendation-input"><input type="radio" name="recommendation" value="No" >No</label>
                    </div>
                    <div class="form-group">
                        <label for="improvement">What would you like to see improved?<span> Check all that apply.</span></label>
                        <label for="improvement"><input type="checkbox" name="improvement" value="more-features">More Features</label>
                        <label for="improvement"><input type="checkbox" name="improvement" value="more-features">More Courses</label>
                        <label for="improvement"><input type="checkbox" name="improvement" value="more-features">Continue Being Awesome</label>
                    </div>
                    <div class="form-group">
                        <label for="comments">Any comments or suggestions?</label>
                        <textarea name="comments" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>
            <footer>Written for <a href="https://www.freecodecamp.org/learn/responsive-web-design/responsive-web-design-projects/build-a-survey-form">freeCodeCamp's Build a Survey Responsive Web Design course project</a> </footer>
        </div>
    </body>
</html>
